<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转</title>
		<style>
			@-webkit-keyframes second{
				from{}
				to{
					transform: rotate(360deg);
				}
			}
			div
			{
				width: 150px;
				height: 150px;
				background-color: goldenrod;
				border-radius: 50%;
				text-align: center;
				line-height: 150px;
				-webkit-animation: second 5s infinite linear;
			}
		</style>
	</head>
	<body>
		<div>
			<span>稻香</span>
		</div>
	</body>
</html>
