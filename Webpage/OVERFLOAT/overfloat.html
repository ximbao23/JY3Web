<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#boss
			{
				width:100px;
				height: 100px;
				overflow: hidden;
				
			}
			#subboss
			{
				width: 100px;
				height: 100px;
				background-color: brown;
				transition: all 2s;
			}
			#subboss:hover
			{
				background-color: blue;
				transform: rotate(-45deg);
			}
		</style>
	</head>
	<body>
		<div id="boss">
			<div id="subboss">
				
			</div>
		</div>
	</body>
</html>
